<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-grid">
            <div class="screen">
                <div data-above class="above"></div>
                <div data-below class="below"></div>
            </div>
            <button data-all-clear class="btn-2">AC</button>
            <button data-delete class="btn-1">DEL</button>
            <button data-operation class="btn-1">รท</button>
            <button data-number class="btn-1">7</button>
            <button data-number class="btn-1">8</button>
            <button data-number class="btn-1">9</button>
            <button data-operation class="btn-1">*</button>
            <button data-number class="btn-1">4</button>
            <button data-number class="btn-1">5</button>
            <button data-number class="btn-1">6</button>
            <button data-operation class="btn-1">+</button>
            <button data-number class="btn-1">1</button>
            <button data-number class="btn-1">2</button>
            <button data-number class="btn-1">3</button>
            <button data-operation class="btn-1">-</button>
            <button data-number class="btn-1">.</button>
            <button data-number class="btn-1">0</button>
            <button data-equals class="btn-2">=</button>
        </div>
    </div>
</body>
<script src="./main.js" defer></script>
</html>
