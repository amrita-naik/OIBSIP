<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="center-text">To-Do App</h1>
  <div class="todo-container">

    <div class="todo-wrapper">
      <h2 class="center-text">Add a new Task</h2>
      <div class="new-todo">
        <form action="">
          <p>Title</p>
          <input type="text" id="">
          <p>Description</p>
          <input type="text" id="">
          <br />
          <button class="todo-button">Save Task</button>
        </form>
      </div>
    </div>

    <div class="todo-wrapper">
      <h2 class="center-text">Pending Tasks</h2>
      <div class="pending-todo">
        <p>Task 1</p>
        <p>Some description</p>
      </div>
    </div>

    <div class="todo-wrapper">
      <h2 class="center-text">Completed Tasks</h2>
      <div class="completed-todo">
        <p>Task 2</p>
        <p>Some more description</p>
      </div>
    </div>

  </div>

  <script src="./main.js"></script>

</body>
</html>
