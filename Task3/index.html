<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  <p class="tasks">A BASIC TO-DO WEBAPP</p>
  <div class="todo-container">
    <div class="todo-wrapper">
      <h2>Add a Task</h2>
        <form class="form-control" action="">
          <div class="add-task">
            <textarea id="" placeholder="Title" required class="input-title"></textarea>
            <textarea id="" placeholder="Description" class="input-desc"></textarea>
            <button class="custom-btn save-btn">Save</button>
          </div>
        </form>
    </div>

    <div class="todo-wrapper">
      <h2>In Progress</h2>
      <div class="task-list">
      </div>
    </div>

    <div class="todo-wrapper">
      <h2>Completed Tasks</h2>
      <div class="completed-list">
      </div>
    </div>

  </div>
  <script src="./main.js" defer></script>

</body>
</html>
